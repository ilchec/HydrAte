<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css?v=${Date.now()}">
 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HydrAte!</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="icon" type="image/png" href="images/glass-of-water.png" />
  <link rel="apple-touch-icon" href="images/glass-of-water.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/glass-of-water.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/glass-of-water.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/glass-of-water.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header id="app-header">
    <img src="images/glass-of-water.png" alt="App Logo" id="app-logo" onclick="initApp()" />
    <div id="user-name">HydrAte!</div>
    <button id="hamburger-menu" onclick="toggleMenu()">
      <span class="hamburger-icon"></span>
      <span class="hamburger-icon"></span>
      <span class="hamburger-icon"></span>
    </button>
    <div id="menu-dropdown" class="hidden">
      <ul>
        <li onclick="renderReports(); hideMenu()">Reports</li>
        <li onclick="renderSettings(); hideMenu()">Settings</li>
        <li onclick="addRetrospectiveData(); hideMenu()">Add Retrospective Data</li>
        <li onclick="exportDiary(); hideMenu()">Export Diary</li>
        <li onclick="document.getElementById('importFile').click(); hideMenu()">Import Diary</li>
      </ul>
    </div>
    <input type="file" id="importFile" style="display: none;" onchange="importDiary(event)" />
  </header>
  <div id="content"></div>
  <div id="saveMessage" style="margin-top: 1rem; color: #28a745; font-weight: bold; display: none;">Saved!</div>
  <script src="script.js"></script> 
  <a href="https://www.flaticon.com/free-icons/glass" title="glass icons">Glass icons created by Freepik - Flaticon</a><br>
  <a href="https://www.flaticon.com/free-icons/settings" title="settings icons">Settings icons created by Nadiinko - Flaticon</a><br>
  <a href="https://www.flaticon.com/free-icons/medicine" title="medicine icons">Medicine icons created by Freepik - Flaticon</a>
</body>
</html>
