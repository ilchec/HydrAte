<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Diary App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="glass-of-water.png" />
  <link rel="apple-touch-icon" href="glass-of-water.png">
  <link rel="apple-touch-icon" sizes="76x76" href="glass-of-water.png">
  <link rel="apple-touch-icon" sizes="120x120" href="glass-of-water.png">
  <link rel="apple-touch-icon" sizes="152x152" href="glass-of-water.png">

<body>
  <div id="settings-container">
    <button id="settings-button" onclick="renderSettings()">

  </div>
  <div id="tabs" class="tabs"></div>
  <div id="content"></div>
  <div id="saveMessage" style="margin-top: 1rem; color: #28a745; font-weight: bold; display: none;">Saved!</div>
  <script src="script.js"></script> 
  <a href="https://www.flaticon.com/free-icons/glass" title="glass icons">Glass icons created by Freepik - Flaticon</a><br>
